<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coda_Cutlass</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: radial-gradient(circle, #111 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            border: 2px solid #f00;
            border-radius: 10px;
            background: rgba(10, 10, 10, 0.8);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            border: 1px solid #f00;
            border-radius: 8px;
        }
        .big-text {
            font-size: 48px;
            font-weight: bold;
            color: #f00;
            text-shadow: 0 0 10px #f00;
            margin: 20px 0;
        }
        .small-text {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 50px;
            line-height: 1.5;
        }
        .links a {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            width: 300px;
            background: #111;
            color: #0f0;
            text-decoration: none;
            font-size: 24px;
            border: 2px solid #0f0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .links a:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.shutterstock.com/image-vector/access-denied-glitched-word-hud-hologram-260nw-2643316551.jpg" alt="Access Denied Glitch">
        <div class="big-text">//INVALID CREDENTIALS</div>
        <div class="small-text">//Access to "Coda_Cutlass" has been denied<br>
        Please connect to shop or socials until the chosen have returned</div>
        <div class="links">
            <a href="https://your-store.square.site" target="_blank">Store</a>
            <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
            <a href="https://x.com/yourusername" target="_blank">X</a>
            <a href="https://youtube.com/@yourchannel" target="_blank">YouTube</a>
            <a href="https://facebook.com/yourpage" target="_blank">Facebook</a>
            <a href="mailto:your@email.com">Email</a>
        </div>
    </div>
</body>
</html>
